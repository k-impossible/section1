<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/calc.css">
    <title>계산기</title>
</head>
<body>
    <div id="container">
        <div id="display-con">
        <span class="calculator__operend--left"></span>
          <span class="calculator__operator"></span>
          <span class="calculator__operend--right"></span>
          <!-- <span class="calculator__equal">=</span> -->
          <p class="calculator__result">0</p>
        </div>
        <div id="number-con">
           <div>
            <buttton class="buttons clear symbols-1">AC</buttton>
            <buttton class="buttons symbols-1">+/-</buttton>
            <buttton class="buttons operator symbols-1">%</buttton>
            <buttton class="buttons operator symbols-2">/</buttton>
        </div>
            <div>
            <buttton class="buttons number">7</buttton>
            <buttton class="buttons number">8</buttton>
            <buttton class="buttons number">9</buttton>
            <buttton class="buttons operator symbols-2">X</buttton>
        </div>
        <div>
            <buttton class="buttons number">4</buttton>
            <buttton class="buttons number">5</buttton>
            <buttton class="buttons number">6</buttton>
            <buttton class="buttons operator symbols-2">-</buttton>
        </div>
        <div>
            <buttton class="buttons number">1</buttton>
            <buttton class="buttons number">2</buttton>
            <buttton class="buttons number">3</buttton>
            <buttton class="buttons operator symbols-2">+</buttton>
        </div>
        <div>
            <buttton class="buttons number" id="zero-btn">0</buttton>
            <buttton class="buttons decimal">.</buttton>
            <buttton class="buttons calculate symbols-2" id="enter-btn">=</buttton>
        </div>
        </div>
    </div>
    <script src="./js/calc.js"></script>
</body>
</html>
