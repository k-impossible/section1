<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/calc.css">
    <title>계산기</title>
</head>
<body>
    <div id="container">
        <div id="display-con">
        <span class="calculator__operend--left"></span>
          <span class="calculator__operator"></span>
          <span class="calculator__operend--right"></span>
          <!-- <span class="calculator__equal">=</span> -->
          <p class="calculator__result">0</p>
        </div>
        <div id="number-con">
           <div>
            <button class="buttons clear symbols-1">AC</button>
            <button class="buttons symbols-1">+/-</button>
            <button class="buttons operator symbols-1">%</button>
            <button class="buttons operator symbols-2">/</button>
        </div>
            <div>
            <button class="buttons number">7</button>
            <button class="buttons number">8</button>
            <button class="buttons number">9</button>
            <button class="buttons operator symbols-2">X</button>
        </div>
        <div>
            <button class="buttons number">4</button>
            <button class="buttons number">5</button>
            <button class="buttons number">6</button>
            <button class="buttons operator symbols-2">-</button>
        </div>
        <div>
            <button class="buttons number">1</button>
            <button class="buttons number">2</button>
            <button class="buttons number">3</button>
            <button class="buttons operator symbols-2">+</button>
        </div>
        <div>
            <button class="buttons number" id="zero-btn">0</button>
            <button class="buttons decimal">.</button>
            <button class="buttons calculate symbols-2" id="enter-btn">=</button>
        </div>
        </div>
    </div>
    <script src="./js/calc.js"></script>
</body>
</html>
